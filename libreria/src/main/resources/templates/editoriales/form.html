<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario Editorial</title>
</head>
<body>

    <div class="container-fluid m-4 d-flex flex-colum bg-light">

        <form th:action="@{/editoriales/form}" th:object="${editorial}" method="POST">

            <div class="px-4 py-5 my-5 text-center">
                <h1 th:text="${editorial.id != null and !#strings.isEmpty(editorial.id) ? 'Editar Editorial' : 'Nueva Editorial'}"></h1>
            </div>
            
            <div class="px-8 py-8 my-8 text-center">

                <label for="nombre de la editorial" class="form-label">Nombre</label>
                <input class="from-control" type="text" th:field="*{nombre}" th:value="*{nombre}"
                       placeholder="Escribi el nombre de la editorial" autofocus/>
                <input class="form-control" type="hidden" th:field="*{id}" th:value="${editorial.id}" />
                <input class="form-control" type="hidden" th:field="*{alta}" th:value="${editorial.alta}" />
                <div class="mb-3 form-text">Tener en cuenta que es el nombre de fantacia de la empresa</div>
                <div class="mb-3">
                    <button th:text="${editorial.id != null && !#strings.isEmpty(editorial.id) ? 'Guardar' : 'Crear'}" class="btn btn-primary" type="submit"></button>
                </div>
                <div class="mb-3">
                    <p class="text-danger" th:text="${error}"></p>
                </div>
                
            </div>
            
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
