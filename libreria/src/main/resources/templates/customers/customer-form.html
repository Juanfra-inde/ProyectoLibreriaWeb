<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Formulario de registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div>
            <h1 class="tituloprincipal">Libreria Pipo Never Die</h1>
                 
        <div class="div1">
        <form th:action="@{/clientes/registro}" th:object="${customer}" method="POST" enctype="multipart/form-data">
            <br><p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" th:field="*{email}" th:value="*{email}">
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu informacion</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" th:field="*{password}" th:value="*{password}">
            </div>            
            <div>
                <label for="name">Nombre de usuario</label>                
                <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">
            </div>
            <div>
                <label for="lastname">Apellido del usuario</label>
                <input type="text" class="form-control" th:field="*{lastname}" th:value="*{lastname}">
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>     
                <input type="date" class="form-control" th:field="*{nacimiento}" th:value="${#temporals.formatISO(customer.nacimiento)}">
            </div>
            <div>
                <label for="foto">Foto de usuario</label>
                <input type="file" class="form-control" name="archivo">
            </div>
            <div>
                <input type="hidden" class="" th:field="*{alta}" th:value="*{alta}">
                <input type="hidden" class="" th:field="*{rol}" th:value="*{rol}">
            </div>
            
                        
            <br><button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
