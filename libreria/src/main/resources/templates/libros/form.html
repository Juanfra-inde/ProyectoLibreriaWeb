<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Libros Formulario</title>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-left">
            <form th:action="@{/libros/formulario}" th:object="${libro}" method="POST">

                
                <fieldset>                
                    <div class="px-4 py-5 my-5 text-center">
                        <h1 th:text="${libro.id != null and !#strings.isEmpty(libro.id) ? 'Editar Libro' : 'Nuevo Libro'}" class="display-1"></h1>
                        <h3>Tenga conocimiento que debe pre cargar los Autores y/o las Editoriales para poder realizar exitozamente este fromulario.</h2>
                    </div>
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" th:field="*{titulo}" th:value="*{titulo}" placeholder="Titulo del libro" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="number" class="form-control" th:field="*{isbn}" th:value="*{isbn}" placeholder="ISBN del libro">
                  </div>
                  <div class="mb-3">
                    <label for="anio" class="form-label">Año</label>
                    <input type="number" class="form-control" th:field="*{anio}" th:value="*{anio}" placeholder="Año de salida del libro">
                  </div>
                  <div class="mb-3">
                    <label for="ejemplares" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" th:field="*{ejemplares}" th:value="*{ejemplares}" placeholder="Ejemplares imprimidos">
                  </div>
                  <div class="mb-3">
                    <label for="ejemplaresprestados" class="form-label">Ejemplares Prestados</label>
                    <input type="number" class="form-control" th:field="*{ejemplaresPrestados}" th:value="*{ejemplaresPrestados}" placeholder="Ejemplares prestados/o no disponibles">
                  </div>
                  <div class="mb-3"> 

                    <input type="hidden" class="form-control" th:field="*{id}" th:value="${libro.id}" placeholder="id">
                    <input type="hidden" class="form-control" th:field="*{alta}" th:value="${libro.alta}" placeholder="alta">
                  </div>
                  
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Autor</label>
                    <select id="disabledSelect" class="form-select" name="autorId">
                      <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"
                      th:selected="${libro.autor != null ? autor.id == libro.autor.id : false}">
                      </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Editorial</label>
                    <select id="disabledSelect" name="editorialId" class="form-select">
                      <option th:each="editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}"
                      th:selected="${libro.editorial != null ? editorial.id == libro.editorial.id : false}">
                      </option>
                    </select>                    
                  </div>
                    
                  <p th:if="${Error != null}" th:text="${Error}" style="color: red;"></p>
                  <button th:text="${libro.id != null && !#strings.isEmpty(libro.id) ? 'Guardar' : 'Crear'}" class="btn btn-primary" type="submit"></button>
                  <button th:href="@{/libros}" class="btn btn-primary my-2">Volver</button>
                </fieldset>
              </form>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
