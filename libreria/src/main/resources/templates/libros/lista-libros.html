<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>

    <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="b-example-divider"></div>

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a th:href="@{/}" class="nav-link px-2 text-secondary" target="_blank">Home</a></li>
          <li><a th:href="@{/autores}" class="nav-link px-2 text-white" target="_blank">Autores</a></li>
          <li><a th:href="@{/editoriales}" class="nav-link px-2 text-white" target="_blank">Editoriales</a></li>          
        </ul>
      </div>
        <div>
            <h1 class="titular">Libreria Pipo Neverdie</h1>
        </div>
    </header>

    <div class="text-center">
        <h1>Libros</h1>
    </div>

    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Isbn</th>
          <th>AÃ±o</th>
          <th>Ejemplares</th>
          <th>Ejemplares Restantes</th>
          <th>Autor</th>
          <th>Editar</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>

      <tbody th:each="libro : ${libros}">
        <tr>
          <th th:text="${libro.titulo}"></th>
          <th th:text="${libro.isbn}"></th>
          <th th:text="${libro.anio}"></th>
          <th th:text="${libro.ejemplares}"></th>
          <th th:text="${libro.ejemplaresRestantes}"></th>
          <th th:text="${libro.autor.nombre}"></th>
          <th th:text="${libro.editorial.nombre}"></th>
          <th>
            <a  th:href="@{libros/formulario(id = __${libro.id}__)}"  class="btn btn-primary my-2">Editar</a>
          </th>
          <th>
            <a th:text="${libro.alta != true ? 'Dar Baja' : 'Dar Alta'}" th:href="@{libros/alta/__${libro.id}__}"  class="btn btn-danger my-2"></a>
          </th>          
        </tr>
      </tbody>
    </table>
   
		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					<a th:href="@{/libros/formulario}" class="btn btn-primary my-2">Nuevo Libro</a>
				</div>
			</div>
		</section>

	</div>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Pa arriba papi</a>
      </p>
      <p class="mb-1">Derechos recervados &copy; Libreria Pipo Neverdie</p>        
    </div>
  </footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
     
</body>
</html>
