<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Formulario Autor</title>
    </head>
    <body>
        
        <form th:action="@{/autores/formulario}" th:object="${autor}" method="POST">
            <div class="px-4 py-5 my-5 text-center">
                <h1 th:text="${autor.id != null and !#strings.isEmpty(autor.id) ? 'Editar Autor' : 'Nuevo Autor'}"></h1>
            </div>
            
            <div class="px-4 py-5 my-5 text-center">
                
                <div class="mb-3">

                    <label for="nombre del autor" class="form-label">Nombre</label>
                    <input type="text" class="from-control" th:field="*{nombre}" th:value="*{nombre}"
                            placeholder="Nombre del autor" autofocus />
                    <div id="emailHelp" class="form-text">Tener en cuenta que es nombre y apellido</div>
                    
                </div>

                <div class="mb-3">
                    
                    <input class="form-control" type="hidden" th:field="*{id}" th:value="${autor.id}" />
                                        
                </div>

                <div class="mb-3">

                    <input class="form-control" type="hidden" th:field="*{alta}" th:value="${autor.alta}" />
                    
                </div>
                
                <button th:text="${autor.id != null && !#strings.isEmpty(autor.id) ? 'Guardar' : 'Crear'}" class="btn btn-primary" type="submit"></button>
                <!-- 
                    if(autor.id != null && !#strings.isEmpty(autor.id)){
                        sout("Guardar")
                    }else{
                        sout("Crear")
                    }
                    -->
            </div>
            <p class="text-danger" th:text="${errorMessage}"></p>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
