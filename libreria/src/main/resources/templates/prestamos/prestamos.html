<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html>
    <head>
        <title>Lista de prestamos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/listas.css">
    </head>
    <body>

        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a th:href="@{/}" class="nav-link px-2 text-secondary" >Home</a></li>
                  <li><a th:href="@{/autores}" class="nav-link px-2 text-white" >Autores</a></li>
                  <li><a th:href="@{/editoriales}" class="nav-link px-2 text-white" >Editoriales</a></li>          
                  <li><a th:href="@{/libros}" class="nav-link px-2 text-white" >Libros</a></li> 
                  <li><a th:href="@{/clientes}" class="nav-link px-2 text-white" >Clientes</a></li> 
                  <li><a th:href="@{/prestamos}" class="nav-link px-2 text-white" >Prestamos</a></li> 
                </ul>
              </div>
                <div>
                    <h1 class="text-center">Libreria Pipo Neverdie</h1>
                </div>
        </header>

        <h1>Prestamos</h1>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>					
                        <th>Entrega</th>
                        <th>Devolucion</th>
                        <th>Titulo</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Editar Prestamo</th>
                        <th>Eliminar Prestamo</th>
                    </tr>
                </thead>
                <tbody th:each="prestamo : ${prestamos}">
                    <tr>	
                        <td th:text="${prestamo.fechaPrestamo}"></td>				
                        <td th:text="${prestamo.fechaDevolucion}"></td>                        
                        <td th:text="${prestamo.libro.titulo}"></td>
                        <td th:text="${prestamo.customer.name}"></td>
                        <td th:text="${prestamo.alta != true ? 'Desactivo' : 'Activo'}"></td>
                        
                        <td>
                        <a  th:href="@{prestamos/registro(id = __${prestamo.id}__)}" >Editar</a>
                        </td>           
                        <td >                
                            <a th:text="${prestamo.alta != true ? 'Dar Baja' : 'Dar Alta'}" th:href="@{prestamos/altabaja/__${prestamo.id}__}"></a>
                        </td> 
                        
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-6 col-md-8 mx-auto">
            <a th:href="@{/}" class="btn btn-secondary my-2">Pagina principal</a>            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
